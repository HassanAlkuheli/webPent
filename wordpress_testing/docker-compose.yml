version: '3.8'

services:
  db:
    image: mysql:5.7.42
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: wp_testing
      MYSQL_USER: wp_tester
      MYSQL_PASSWORD: TestPassword123!
      MYSQL_ROOT_PASSWORD: RootTestPassword123!
    ports:
      - "3306:3306"

  wordpress:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_tester
      WORDPRESS_DB_PASSWORD: TestPassword123!
      WORDPRESS_DB_NAME: wp_testing
      WORDPRESS_DEBUG: 1
    volumes:
      - ./wordpress:/var/www/html
      - ./logs:/var/www/logs
    extra_hosts:
      - "local-test-site.dev:127.0.0.1"

volumes:
  database:
  wordpress:
